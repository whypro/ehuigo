{% extends '_base.html' %}
{% block title %}产品管理{% endblock %}
{% block content %}
            <div class="row">

                {% set sider_active = 'questions' %}
                {% include 'admin/_sider.html' %}

                <div class="col-md-9 col-sm-9">
                    <div class="panel-group" id="questions" role="tablist" aria-multiselectable="true">

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="question-1-heading">
                                <h3 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#questions" href="#question-1-collapse" aria-expanded="true" aria-controls="question-1-collapse">
                                        进液情况
                                    </a>
                                </h3>
                            </div>
                            <div id="question-1-collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="question-1-heading">
                                <div class="panel-body">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default">无进水</button>
                                        <button type="button" class="btn btn-default">有进水</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="question-2-heading">
                                <h3 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#questions" href="#question-2-collapse" aria-expanded="false" aria-controls="question-2-collapse">
                                        外观成色
                                    </a>
                                </h3>
                            </div>
                            <div id="question-2-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="question-2-heading">
                                <div class="panel-body">
                                    <div class="btn-group" data-toggle="buttons">
                                        <button type="button" class="btn btn-default">全新未激活</button>
                                        <button type="button" class="btn btn-default">无使用痕迹</button>
                                        <button type="button" class="btn btn-default">轻微使用痕迹</button>
                                        <button type="button" class="btn btn-default">明显使用痕迹</button>
                                        <button type="button" class="btn btn-default">残裂或变形</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="question-3-heading">
                                <h3 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#questions" href="#question-3-collapse" aria-expanded="false" aria-controls="question-3-collapse">
                                        显示屏情况
                                    </a>
                                </h3>
                            </div>
                            <div id="question-3-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="question-3-heading">
                                <div class="panel-body">
                                    <div class="btn-group" data-toggle="buttons">
                                        <button type="button" class="btn btn-default">显示屏正常</button>
                                        <button type="button" class="btn btn-default">有坏点</button>
                                        <button type="button" class="btn btn-default">无法显示</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="question-4-heading">
                                <h3 class="panel-title text-center">
                                    <a href="#" data-toggle="modal" data-target="#add-question" role="button" data-parent="#questions">
                                        <span class="glyphicon glyphicon-plus" aria-label="add-question-label"></span>
                                    </a>
                                </h3>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="add-question" tabindex="-1" role="dialog" aria-labelledby="add-question-label">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="add-question-label">添加问题</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="question-content" class="col-sm-2 control-label">问题描述</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="question-content" class="form-control" id="question-content">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="answer-content" class="col-sm-2 control-label">候选项</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="answer-content[]" class="form-control" id="answer-content-1">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="question-logo" class="col-sm-2 control-label">候选项</label>
                                                <div class="col-sm-10">
                                                    <input type="sm" name="answer-content[]" class="form-control" id="answer-content-2">
                                                </div>
                                            </div>
                                            <div class="form-group text-center">
                                                <button id="add-answer-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-label="add-answer-label"></span></button>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">保存</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
{% endblock %}
