{% extends '_base.html' %}
{% block title %}产品管理{% endblock %}
{% block content %}
            <div class="row">

                {% set sider_active = 'questions' %}
                {% include 'admin/_sider.html' %}

                <div class="col-md-9 col-sm-9">
                    <div class="panel-group" id="questions" role="tablist" aria-multiselectable="true">
                        {% for question in questions %}
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="question-{{ loop.index }}-heading">
                                <h3 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#questions" href="#question-{{ loop.index }}-collapse" aria-expanded="{{ 'true' if loop.index == 1 else 'false'}}" aria-controls="question-{{ loop.index }}-collapse">
                                        {{ question.content }}
                                    </a>
                                </h3>
                            </div>
                            <div id="question-{{ loop.index }}-collapse" class="panel-collapse collapse{% if loop.index == 1 %} in{% endif %}" role="tabpanel" aria-labelledby="question-{{ loop.index }}-heading">
                                <div class="panel-body">
                                    <div class="btn-group" role="group">
                                        {% for answer in question.answers %}
                                        <button type="button" class="btn btn-default">{{ answer.content }}</button>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="question-4-heading">
                                <h3 class="panel-title text-center">
                                    <a href="#" data-toggle="modal" data-target="#add-question" role="button" data-parent="#questions">
                                        <span class="glyphicon glyphicon-plus" aria-label="add-question-label"></span>
                                    </a>
                                </h3>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="add-question" tabindex="-1" role="dialog" aria-labelledby="add-question-label">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="add-question-label">添加问题</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="question-content" class="col-sm-2 control-label">问题描述</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="question-content" class="form-control" id="question-content">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="answer-content" class="col-sm-2 control-label">候选项</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="answer-content[]" class="form-control" id="answer-content-1">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="question-logo" class="col-sm-2 control-label">候选项</label>
                                                <div class="col-sm-10">
                                                    <input type="sm" name="answer-content[]" class="form-control" id="answer-content-2">
                                                </div>
                                            </div>
                                            <div class="form-group text-center">
                                                <button id="add-answer-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-label="add-answer-label"></span></button>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">保存</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
{% endblock %}
