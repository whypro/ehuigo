{% extends '_base.html' %}
{% block subtitle %}登录{% endblock %}
{% block page_content %}
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
        <li class="active">登录</li>
    </ol>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {% include '_flash.html' %}
    <form class="form-horizontal" id="add-manufacturer-form" method="post" action="{{ url_for('account.login') }}">
      <div class="form-group">
        <label for="login-name" class="col-md-offset-4 col-md-1 control-label">用户</label>
        <div class="col-md-3">
          <input type="text" name="login-name" class="form-control" id="login-name">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-offset-4 col-md-1 control-label">密码</label>
        <div class="col-md-3">
          <input type="password" name="password" class="form-control" id="password">
        </div>
      </div>
      {#
      <div class="checkbox">
        <label>
            <input type="checkbox" name="remember-me"> 记住我
        </label>
      </div>
      #}
      <div class="col-md-offset-5 col-md-3">
        <button type="submit" class="pull-left btn btn-success">登录</button>
        <a href="{{ url_for('account.register') }}" class="pull-right btn btn-default">注册</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
